name: API Hardening

on:
  pull_request:
    paths:
      - 'src/api/**'
      - 'tests/**'
      - 'tools/**'
      - 'docs/**'
      - 'migrations/**'
      - '.github/workflows/api-hardening.yml'
  push:
    branches: [main]
    paths:
      - 'src/api/**'
      - 'tests/**'
      - 'tools/**'
      - 'docs/**'
      - 'migrations/**'
      - '.github/workflows/api-hardening.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [stub, redis]
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
      REDIS_URL: redis://localhost:6379/15
      PYTEST_REDIS: '1'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Select mode env
        run: |
          if [ "${{ matrix.mode }}" = "stub" ]; then
            echo "TEST_REDIS_STUB=1" >> $GITHUB_ENV
          else
            echo "PYTEST_REDIS=1" >> $GITHUB_ENV
          fi

      - name: Install dependencies (with extras)
        run: |
          python -m pip install -U pip
          pip install -e ".[fastapi,redis,dev]" || true
          pip install fastapi uvicorn httpx pytest pytest-asyncio redis prometheus-client aiohttp sqlalchemy

      - name: Run targeted pytest suite (via CI runner)
        run: |
          python -m tools.ci_pytest_runner --mode ${{ matrix.mode }} --flush-redis auto --probe-mw-order auto --p95-samples 5

      - name: Run full pytest smoke (nightly)
        if: github.event_name == 'schedule'
        run: pytest -q

      - name: Static analysis
        run: |
          ruff check .
          mypy --config-file mypy.ini
