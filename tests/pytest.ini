[pytest]
asyncio_mode = auto
addopts = --strict-markers --strict-config -ra -q --tb=short
markers =
    integration: integration tests for allocation pipeline
    performance: performance and benchmarking tests
    security: security-related tests (RBAC, PII handling)
    observability: logging/metrics/progress tests
    realtime: realtime and auto-refresh tests
    smoke: سبک‌ترین تست‌های دود برای پایش سلامت
    e2e: مسیرهای انتهابه‌انتها که در CI اصلی اجرا می‌شوند
    golden: مقایسهٔ دقیق فایل‌های طلایی
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
