# فایل: .github/workflows/cache-management.yml  
name: "💾 Enterprise Cache Management"

on:
  schedule:
    - cron: '0 3 * * 0'  # هر یکشنبه ساعت 3 صبح
  workflow_dispatch:

jobs:
  cache-cleanup:
    name: "🧹 Cache Cleanup"
    runs-on: ubuntu-latest
    
    steps:
    - name: "🗑️ Clean Old Caches"
      run: |
        echo "🧹 Cleaning enterprise caches..."
        # GitHub automatically handles cache cleanup
        echo "✅ Cache cleanup scheduled"
        
  cache-warmup:
    name: "🔥 Cache Warmup"
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: "🔥 Warmup Dependencies Cache"
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: "📦 Pre-install Common Dependencies"
      run: |
        pip install --upgrade pip setuptools wheel
        pip install pytest coverage black flake8 mypy
        echo "🔥 Cache warmed up successfully"
