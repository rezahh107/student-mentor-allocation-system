# .github/workflows/ci.yml

name: ðŸš€ CI Pipeline - Production Grade

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  checks: write
  pull-requests: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  CACHE_VERSION: 'v1'

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 1: Quality Checks
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  quality:
    name: ðŸ” Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[dev]
      
      - name: ðŸ§¹ Ruff Lint
        run: ruff check . --output-format=github
        continue-on-error: false
      
      - name: ðŸŽ¨ Ruff Format
        run: ruff format --check .
        continue-on-error: false
      
      - name: ðŸ” MyPy
        run: mypy src
        continue-on-error: false
      
      - name: ðŸ“ Pydocstyle
        run: pydocstyle src
        continue-on-error: true

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 2: Tests
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: quality
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 3s
          --health-timeout 3s
          --health-retries 10
    
    env:
      # Python
      PYTHONUNBUFFERED: '1'
      PYTHONDONTWRITEBYTECODE: '1'
      PYTHONHASHSEED: '0'
      
      # Qt
      QT_QPA_PLATFORM: 'offscreen'
      
      # Matplotlib
      MPLBACKEND: 'Agg'
      
      # Testing
      TEST_ENV: 'ci'
      TESTING: '1'
      
      # Services
      REDIS_URL: 'redis://localhost:6379/0'
      DATABASE_URL: 'sqlite:///:memory:'
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[test]
      
      - name: ðŸ”Œ Wait for Redis
        run: |
          python -c "
import time
import redis

for attempt in range(10):
    try:
        client = redis.Redis(host='localhost', port=6379, db=0, socket_connect_timeout=2)
        client.ping()
        print(f'âœ“ Redis ready on attempt {attempt + 1}')
        break
    except Exception as e:
        if attempt == 9:
            raise RuntimeError(f'Redis not ready after 10 attempts: {e}')
        print(f'âš  Attempt {attempt + 1}/10 failed, retrying...')
        time.sleep(1)
"
      
      - name: ðŸ§¹ Clean Redis
        run: |
          python -c "
import redis
client = redis.Redis(host='localhost', port=6379, db=0)
client.flushall()
print('âœ“ Redis flushed')
"
      
      - name: ðŸ§ª Run Tests
        run: |
          pytest \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --junitxml=test-results/junit.xml \
            --html=test-results/report.html \
            --self-contained-html \
            --json-report \
            --json-report-file=test-results/report.json \
            -v \
            --tb=short \
            --maxfail=5
      
      - name: ðŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: ðŸ“ˆ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: |
            test-results/
            htmlcov/
            coverage.xml
          retention-days: 30
      
      - name: ðŸ§¹ Cleanup Redis
        if: always()
        run: |
          python -c "
