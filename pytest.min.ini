[pytest]
pythonpath = src
addopts = -ra -W error -p pytest_asyncio
filterwarnings =
    error
markers =
    integration: integration test suite
    middleware: middleware-order integration tests
    redis: redis-behaviour integration tests
    http: HTTP smoke and rate-limit integration tests
    real_redis: run tests that require a live Redis service
    windows_only: windows-focused guidance/perf checks
asyncio_mode = auto
