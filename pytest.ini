[coverage:run]
source = src
branch = true
parallel = true
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */dist-packages/*
    */.venv/*
    */venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
skip_empty = true
sort = Cover
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    @abstractmethod
    @overload
    \.\.\.$

[coverage:html]
directory = htmlcov
title = Test Coverage Report

[coverage:xml]
output = coverage.xml

