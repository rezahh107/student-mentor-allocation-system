version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: alloc
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: alloc
      POSTGRES_INITDB_ARGS: "--locale=fa_IR.UTF-8 --encoding=UTF8"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4G
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    deploy:
      resources:
        limits:
          memory: 1G
  prometheus:
    image: prom/prometheus
    volumes:
      - ../../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../monitoring/prometheus/rules.yml:/etc/prometheus/rules.yml:ro
      - ../../monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    ports: ["9090:9090"]
  app:
    image: alloc/app:prod
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.prod
    environment:
      DATABASE_URL: postgresql+psycopg2://alloc:${POSTGRES_PASSWORD}@db:5432/alloc
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: INFO
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 2G
    ports: ["8000:8000"]
    depends_on: [db, redis]
volumes:
  db_data:

