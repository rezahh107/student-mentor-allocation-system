[pytest]
testpaths = tests
addopts = -q
norecursedirs =
    .git
    .hg
    .svn
    .venv
    venv
    .tox
    .cache
    build
    dist
markers =
    slow: legacy mark
    integration: legacy mark
    e2e: legacy mark
    qt: legacy mark
    db: legacy mark
    redis: legacy mark
    network: legacy mark
    perf: legacy mark
    flaky: legacy mark
    smoke: legacy mark
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
    ignore::pytest.PytestRemovedIn9Warning
    ignore::DeprecationWarning:openpyxl\.
    ignore::DeprecationWarning:starlette\.
