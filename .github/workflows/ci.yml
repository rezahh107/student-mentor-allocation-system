name: Strict CI Orchestration

on:
  push:
    branches: ['**']
  pull_request:

permissions:
  contents: read
  actions: write
  checks: read

concurrency:
  group: strict-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
      PYTHONUTF8: '1'
      MPLBACKEND: 'Agg'
      QT_QPA_PLATFORM: 'offscreen'
      PYTHONDONTWRITEBYTECODE: '1'
      # 👇 این خط کلیدیه
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src
      REDIS_URL: ${{ secrets.CI_REDIS_URL || 'redis://localhost:6379/0' }}
      CI_CORRELATION_ID: "be862f1780d7"
      METRICS_TOKEN: "test-token"
      APP_ENV: "test"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt || true
          pip install .[test]

      - name: Sanity check import
        run: |
          python -c "import phase6_import_to_sabt; print('Import OK')"

      - name: Run static checks (with safe guards)
        run: |
          (make -n static-checks >/dev/null 2>&1 && make static-checks) || echo "skip: static-checks"
          (make -n ci-checks >/dev/null 2>&1 && make ci-checks) || echo "skip: ci-checks"

      - name: Run tests
        env:
          PYTHONWARNINGS: 'default'  # فقط در این گام اگر خواستی 'error' بذار
        run: |
          mkdir -p reports
          python -m pytest --json-report --json-report-file=reports/strict_score.json

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: strict-score
          path: reports/strict_score.json
